<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Registration</title>
    {% load static %}
    {% load crispy_forms_tags %}
    <link rel="stylesheet" href={% static 'bootstrap-5.2.3-dist/css/bootstrap.css' %}>
</head>
<body>
<section class="navigation-section">
    <div class="navigation-section-container">
        <nav class="navigation">
            <a href="{% url 'my-home' %}"><button class="btn ">Home</button></a>
            <a href="{% url 'users-registration'  %}"><button class="btn">Register</button></a>
            <a href="{% url 'user-login' %}"><button class="btn">Login</button></a>
            <a href="{% url 'add-products' %}"><button class="btn">Add Products</button></a>
            <a href="{% url 'products' %}"><button class="btn">View Products</button></a>
            <a href="{% url 'user-logout' %}"><button class="btn">Logout</button></a>
        </nav>
    </div>

</section>
{% if messages %}
    {% for message in messages %}
        <p style="color:green">{{ message }}</p>
    {% endfor %}
{% endif %}
{% block content %}

{% endblock %}
</body>
</html>
